<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="header-left">To-Do List</div>
      <div class="header-right">
        <div id="github">Github</div>
      </div>
    </div>
    <div class="content">
      <div class="content-left">
        <div class="content-text" id="content-left-text">Projects</div>
        <div class="content-button" id="content-left-button">
          <button id="btn-add-project">Add Project</button>
        </div>
      </div>
      <div class="content-right">
        <div class="content-text" id="content-right-text">Tasks</div>
        <div class="content-button" id="content-right-button"></div>
      </div>
    </div>
    <script src="js.js"></script>
  </body>
</html>
