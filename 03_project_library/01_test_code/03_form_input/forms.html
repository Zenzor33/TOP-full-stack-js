<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms practice doc</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-popup">
      <form action="" method="post" name="book_form">
        <div>
          <label for="book_title">Book Title:</label>
          <input
            type="text"
            id="book_title"
            name="book_title"
            value="The Expanse"
          />
        </div>
        <div>
          <label for="book_author">Book Author:</label>
          <input
            type="text"
            id="book_author"
            name="book_author"
            value="Michael Chrichton"
          />
        </div>
        <div>
          <label for="book_pages">Book Pages:</label>
          <input type="number" id="book_pages" name="book_pages" value="353" />
        </div>
        <div>
          Did you read this book?
          <label for="book_read">Yes</label>
          <input
            type="radio"
            id="book_read_yes"
            name="book_read"
            value="yes"
            checked
          />
          <label for="book_read">No</label>
          <input type="radio" id="book_read_no" name="book_read" value="no" />
        </div>
        <div>
          <button type="submit" id="btnSubmit">Submit</button>
        </div>
      </form>
    </div>
    <script src="js.js"></script>
  </body>
</html>
