<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="headerText">Tic Tac Toe</div>
        <div class="headerForm">
            <form action="#" method="get">
                <label for="p1name">Player 1 Name: </label>
                <input type="text" name="p1name" id="p1name">
                <br>
                <label for="p2name">Player 2 Name: </label>
                <input type="text" name="p2name" id="p2name">
                <br>
                <div id="divBtnStart"><button type="submit" id="btnStart">Start!</button></div>
            </form>
        </div>
        <div class="playerButtonContainer">
          <button id="player1">Player 1</button>
          <button id="player2">Player 2</button>
        </div>
        <div class="gameState"><span id="gameStateText">Active</span></div>
      </div>
      <div class="main">
        <div class="gameboardContainer">
            <div class="gamesquare" id="1"></div>
            <div class="gamesquare" id="2"></div>
            <div class="gamesquare" id="3"></div>
            <div class="gamesquare" id="4"></div>
            <div class="gamesquare" id="5"></div>
            <div class="gamesquare" id="6"></div>
            <div class="gamesquare" id="7"></div>
            <div class="gamesquare" id="8"></div>
            <div class="gamesquare" id="9"></div>
        </div>
      </div>
      <div class="footer">
        <div class="utilContainer">
          <button class="utilButton" id="back">Back</button>
          <button class="utilButton" id="reset">Reset</div>
        </div>
      </div>
    </div>
    <script src="js3.js"></script>
  </body>
</html>
