<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="headerTab" id="home">Home</div>
      <div class="headerTab" id="menu">Menu</div>
      <div class="headerTab" id="contact">Contact</div>
    </div>
    <div id="content">
      <div class="body">
        <div class="bodyContainer">
          <div class="display-title-container">
            <div class="display-title-image">
              <img
                id="cheeseburger"
                src="./cheeseburger.png"
                alt=""
                srcset=""
              />
            </div>
            <div class="display-title"><h1>Chad's Bar & Casino</h1></div>
            <div class="display-title-image">
              <div class="display-title-image">
                <img
                  id="slotmachine"
                  src="./slot-machine.png"
                  alt=""
                  srcset=""
                />
              </div>
            </div>
          </div>
          <div class="display">
            <div id="display-review-text">
              HOW ABOUT SOME BISCUITS AND CHIPS?
            </div>
          </div>
          <div class="display">
            <div id="display-hours">
              <h2>Hours</h2>
              <br />
              Sunday: 8am - 8pm <br />Monday: 6am - 6pm <br />
              Tuesday: 6am - 6pm <br />
              Wednesday: 6am - 6pm <br />Thursday: 6am - 10pm <br />
              Friday: 6am - 10pm <br />
              Saturday: 8am - 10pm
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">footer</div>
    <script src="main.js"></script>
  </body>
</html>
